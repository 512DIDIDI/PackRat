// Top-level build file where you can add_white configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlinVersion = '1.3.71'
    ext.navVersion = '2.2.1'
    ext.gradleVersion = '3.6.2'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext{
    //sdk
    minSdkVersion = 21
    targetSdkVersion = 28
    compileSdkVersion = 28

    //app依赖
    lifecycleVersion = '2.2.0'
    roomVersion = '2.2.5'
    smartRefreshVersion = '1.1.0'
    retrofitVersion = '2.6.2'
    retrofitCoroutineVersion = '0.9.2'
    immersionbarVersion = '3.0.0'
    circleviewVersion = '3.0.1'
    lottieVersion = '3.1.0'
    coroutinesVersion = '1.3.2'
    videoVersion = '7.0.5'
    photoViewVersion = '2.3.0'
    glideVersion = '4.11.0'
    appCompatVersion = '1.1.0'
    recyclerViewVersion = '1.1.0'
    constrainLayoutVersion = '1.1.3'
    junitVersion = '4.12'
    androidXTestCoreVersion = '1.2.0'
    androidXTestExtKotlinRunnerVersion = '1.1.1'
    androidXTestRunnerVersion = '1.2.0'
    espressoVersion = '3.2.0'
}
